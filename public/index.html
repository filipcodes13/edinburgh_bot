<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Airport Navigator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header class="app-header">
            <div>
                <h1 data-key="header_title">Twój Asystent Lotniskowy ✈️</h1>
                <p data-key="header_subtitle">Witaj na lotnisku w Edynburgu! Zapytaj mnie o cokolwiek.</p>
            </div>
            <div class="lang-selector">
                <button id="lang-pl" class="active">PL</button>
                <button id="lang-en">EN</button>
            </div>
        </header>

        <main class="content-wrapper">

            <div class="chat-panel">
                <div class="panel-header">
                    <h3 data-key="chat_header">Czat</h3>
                </div>
                <div class="chat-window" id="chat-window">
                    </div>
                <div class="suggestion-chips-container" id="suggestion-chips-container">
                    </div>
                <div class="chat-input-area">
                    <input type="text" id="user-input" data-key="input_placeholder" placeholder="Wpisz pytanie, np. 'Gdzie znajdę ładowarki?'" autocomplete="off">
                    <button id="send-btn" data-key="send_button">Zapytaj</button>
                </div>
            </div>

            <div class="info-panel">
                <div class="panel-header">
                    <h3 data-key="info_header">Dodatkowe Informacje</h3>
                </div>
                <div class="info-content" id="info-content">
                    <p data-key="no_source_text">Brak dodatkowych informacji.</p>
                </div>
                <div class="sdk-demos" id="sdk-demos" style="display: none;">
                    <button id="summarize-btn" data-key="summarize_button">Podsumuj źródło</button>
                    <button id="translate-btn" data-key="translate_button">Przetłumacz źródło</button>
                    <button id="reading-time-btn" data-key="reading_time_button">Oblicz czas czytania</button>
                </div>
            </div>

        </main>
        
        <footer class="app-footer">
            <p data-key="footer_text">Stworzone przez: Filip Kołodziejczyk & SilverCoders</p>
        </footer>
    </div>

    <div id="navigation-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 data-key="nav_modal_header">Wskazówki Nawigacyjne</h3>
            <img id="modal-map-image" src="" alt="Mapa nawigacyjna">
            <p id="modal-navigation-text"></p>
            <button id="modal-close-btn" data-key="nav_modal_close">Zamknij</button>
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>
</html>
